<!-- This is the Flask template for the basic site layout -->
<!doctype html>
<html>

<head>
	{% block head %}
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

		<!-- scripts for google plus sign-in -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="//apis.google.com/js/platform.js?onload=start"> </script>

	{% endblock %}
</head>

<body>
	<header id="header">
		{% block header %}
			<h1>The Symphony Orchestra</h1>
			<div class="login">
				{% if username %}
				<div>
					<span>You are logged in as {{username}}</span>
					<span><a href="{{ url_for('gdisconnect')}}">Log out</a></span>
				</div>
				{% else %}
					<span><a href="{{ url_for('showLogin')}}">Log in</a></span>
				{% endif %}

		{% endblock %}
	</header>

	<main>
		{% block main %}
		{% endblock %}
	</main>

	<footer>
		{% block footer %}
			Copyright &copy; 2019 by J. Keith Thomson
		{% endblock %}
	</footer>f
</body>

</html>
