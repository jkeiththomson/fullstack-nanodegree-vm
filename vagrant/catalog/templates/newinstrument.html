{% extends "layout.html" %}
{% block main %}

<h1> Add New Instrument </h1>

<form action="{{ url_for('newInstrument', category_id=category_id)}}" method='post'>

	<p>Name:</p>
	<input type ='text' size='30' name='name'>

	<p>Description:</p>
	<textarea name='description' rows='5' cols='40'></textarea>

	<p>Category:</p>
	{% if categories %}
		{% for c in categories %}
			{% if category_id == c.id %}
				<input type='radio' name='category' value='{{c.name}}' checked >{{c.name}}
			{%else%}
				<input type='radio' name='category' value='{{c.name}}'>{{c.name}}
		    {% endif %}
		{% endfor %}
	{% endif %}

	<input type='submit' value='Add Instrument'>
</form>

<a href = '{{url_for('showCategory', category_id=category_id)}}'> Cancel </a>

{% endblock %}
